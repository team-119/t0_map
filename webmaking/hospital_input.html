<!DOCTYPE html>
<html>
    <head>
        <title>HOSPITAL input</title>
        <style>
            html { font-size: 10px; margin: 0;}
            h1 { font-size: 4rem; }
            h2 { font-size: 3rem; }
            .tableboxTitle { margin-left: 0.5%; margin-top: 0%; margin-bottom: 0%; padding: 1rem; font-size: 1.5rem;}
            .diffColor1 { background-color: rgb(168, 192, 236);}
            .diffColor2 { background-color: rgb(194, 206, 228);}

            .tablebox { margin-left: 0.5%; font-size: 1.3rem;}
            .button { margin-left: 1%; margin-top: 2%; background-color: grey; color: white; }
        </style>
    </head>
    <body>

        <header>
            <h1 style="text-align: center; color: #9494ff; margin-bottom: 0%;">EMERSERVICE <span style="color: #c7c7ff; font-size: 3.8rem;">HOSPITAL</span></h1>
            <h2 style="text-align: center; color: #6e7380; margin-top: 0%;">응급환자정보입력</h2>
            <form action = "/{{patient.id}}/user_ouput" method="POST"></form>
        </header>

        <section style="background-color: rgb(163, 202, 163); padding: 1rem; font-weight: bold;">
            <form action = "/{{patient.id}}/user_ouput" method="POST">

                <!-- 응급도정보 [S]-->																		
                <div class="emer-table">
                    <h2 class="tableboxTitle">
                        <span style="font-size: 1.5rem;" class="bull">●</span>&nbsp;응급도
                        &nbsp;&nbsp;
                    </h2>
                    <table class="tablebox" id="emer-tablebox">
                        <colgroup>
                            
                                <col width="25.0%">
                            
                                <col width="25.0%">
                            
                                <col width="25.0%">
                            
                                <col width="25.0%">
                            
                        </colgroup>
        
                        <tbody>
                            
                            <tr class="diffColor2">
        
                                <td style="background-color: rgb(175, 53, 63); color: white; padding: 0.5rem;">
                                    <input type="radio" id="label_emer1" name="emer" class="width_90 svdss_cd" value="emer1"
                                    style="margin-left: 1rem">
                                    <label for="label_emer1">&nbsp;긴급</label>
                                </td>                 
                                                                                                                
                                <td style="background-color: rgb(201, 131, 27); color: white; padding: 0.5rem;">

                                </td>
                                
                                
                                <td style="background-color: rgb(78, 116, 47); color: white; padding: 0.5rem;">

                                    <label for="label_emer3">&nbsp;비응급</label>
                                </td>
                                                                                                                                                                                 
                    
                            </tr></tbody>
                    </table>
                </div>

                        </colgroup>

                    </table>
